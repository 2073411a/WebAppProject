{% extends "base.html" %}
{% load i18n %}

{% block body_block %}


<div class="hero-unit">
    <h2>Profile of {{ user.username }}</h2>

    {% if userprofile %}
        <p> About user: 
        {{ userprofile.bio }}
        </p>
        <br/>
        {% if userprofile.picture %}
            <img src="{{ userprofile.picture.url }}"/>
        {% endif %}
    {% endif %}
    
<a href="{% url 'add_profile' %}">Edit Profile</a>
</div>
{% endblock %}
