{% block body_block %}


<div class="hero-unit">
    <h2>Profile of {{ user.username }}</h2>

    {% if userprofile %}
        <p> About user: <textarea name="myTextBox" cols="50" rows="5" style="border:3px dashed #F7730E;"> {{ userprofile.bio }} </textarea>
        <br/>

        {% if userprofile.picture %}
            <img src="{{ userprofile.picture.url }}"  />
        {% endif %}
    {% endif %}
    
</div>
{% endblock %}
